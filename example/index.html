<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blender Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <media
      collection="images"
      :initial='[
        {
          "id": 1,
          "name": "image_1",
          "file_name": "image_1.png",
          "custom_properties": [],
          "order_column": 1,
          "thumbUrl": "./media/image_1.png",
          "originalUrl": "./media/image_1.png",
          "collection": "images"
        },
        {
          "id": 2,
          "name": "image_2",
          "file_name": "image_2.png",
          "custom_properties": [],
          "order_column": 2,
          "thumbUrl": "./media/image_2.png",
          "originalUrl": "./media/image_2.png",
          "collection": "images"
        }
      ]'
    ></media>
    <script src="./build/index.js"></script>
  </body>
</html>
