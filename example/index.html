<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blender Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
      .gu-mirror {
        position: fixed !important;
        margin: 0 !important;
        z-index: 9999 !important;
      }
      .gu-hide {
        display: none !important;
      }
      .gu-unselectable {
        user-select: none !important;
      }
      .gu-transit {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <media
      :debug="true"
      collection="images"
      type="images"
      upload-url="/upload"
      :model="{ name: 'MyModel', id: 1 }"
      :initial='[
        {
          "id": 1,
          "name": "image_1",
          "file_name": "image_1.png",
          "custom_properties": [],
          "order_column": 1,
          "thumbUrl": "/media/image_1.png",
          "originalUrl": "/media/image_1.png",
          "collection": "images"
        },
        {
          "id": 2,
          "name": "image_2",
          "file_name": "image_2.png",
          "custom_properties": [],
          "order_column": 2,
          "thumbUrl": "/media/image_2.png",
          "originalUrl": "/media/image_2.png",
          "collection": "images"
        }
      ]'
    ></media>
    <media
      collection="downloads"
      type="download"
      upload-url="/upload"
      :model="{ name: 'MyModel', id: 1 }"
      :initial='[
        {
          "id": 3,
          "name": "image_3",
          "file_name": "image_3.png",
          "custom_properties": [],
          "order_column": 3,
          "thumbUrl": "/media/image_3.png",
          "originalUrl": "/media/image_3.png",
          "collection": "downloads"
        }
      ]'
    ></media>
    <script src="/build/index.js"></script>
  </body>
</html>
