<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Blender Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/build/media.css">
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form>
      <standalone
        collection="download"
        type="download"
        upload-url="http://localhost:4000/upload"
        :model='{ "name": "MyModel", "id": 1 }'
        :initial='[
          {
            "id": 3,
            "name": "image_3",
            "fileName": "image_3.jpeg",
            "customProperties": {},
            "orderColumn": 3,
            "thumbUrl": "/media/image_3.jpeg",
            "originalUrl": "/media/image_3.jpeg",
            "collection": "download"
          }
        ]'
        :data='{ "locales": ["nl", "en"] }'
        :debug="true"
      ></standalone>
      <div id="component"></div>
    </form>
  <script src="/build/app.js"></script>
  </body>
</html>
